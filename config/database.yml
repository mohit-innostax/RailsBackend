default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV["DB_USERNAME"] %>       #PostgreSQL username stored in .env file
  password: <%= ENV["DB_PASSWORD"] %>       #PostgreSQL password stored in .env file
  host: localhost           

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  database: myapp_production
